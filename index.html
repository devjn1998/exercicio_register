<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@100..900&family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>
                <img src="/images/user.png" alt="imagem de cadastro">
                Registro
            </h1>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Preencha os campos:</h2>
            <form>
                <label id="nomel" name="nome" for="nome">Nome completo:</label>
                <input id="nome" name="nome" type="text">
                <label id="emaill" name="email" for="email">E-mail:</label>
                <input id="email" name="email" type="email">
                <label id="telefonel" name="telefonel" for="telefone">Telefone:</label>
                <input id="telefone" name="telefone" type="tel">
                <label id="cpfl" name="cpf" for="cpf">CPF:</label>
                <input id="cpf" name="cpf" type="text">
                <label id="enderecol" name="endereco" for="endereco">Endere√ßo completo:</label>
                <input id="endereco" name="endereco" type="text">
                <label id="cepl" name="cep" for="cep">CEP:</label>
                <input id="cep" name="cep" type="text">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>

        <footer>
            <div class="container">
                <p>
                    2024 &copy; Todos os direitos reservados
                </p>
            </div>
        </footer>

    </section>









    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>
    <script src=""></script>
</body>

</html>
